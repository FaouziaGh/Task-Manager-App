<div class="centred-content">
    <div class="modal-box">
        <h1 class="title">
            Edite the list!
        </h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter the Updated List Name...">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink="/">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="updateList(listTitleInput.value)">Save</button>
        </div>
          
    </div>
</div>
