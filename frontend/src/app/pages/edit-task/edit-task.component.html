<div class="centred-content">
    <div class="modal-box">
        <h1 class="title">
            Edite the Task!
        </h1>

        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter the updated task name...">
        <br><br>
        <div class="buttons is-right">
          <button class="button is-medium" routerLink="/">Cancel</button>
          <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>
          
    </div>
</div>
