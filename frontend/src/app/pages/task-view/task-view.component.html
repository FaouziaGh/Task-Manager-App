<div class="centred-content">
    <div class="task-manager-container">
        
        <div class="sidebar has-background-white">
            <!-- <button class="button logout-button" (click)="logout()" aria-haspopup="true">
                <span class="icon is-small">
                  <i class="fas fa-home" aria-hidden="true"></i>
                </span>
              </button> -->
            
              <h1 class="title has-text-primary">
                Listes
            </h1>
            <div class="list-menu">         
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        
        </div>

        <div class="tasks-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                 <h1 class="title has-text-primary">
                    Tasks
                </h1> 
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true">
                        <span class="icon is-small">
                          <i class="fas fa-cog" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                        <div class="dropdown-content">
                            <a [routerLink]="['/edite-list', selectedListId]" class="dropdown-item">
                              Edit
                            </a>
                            <a (click)="onDeleteList()" class="dropdown-item has-text-danger">
                              Delete
                            </a>
                          </div>
                    </div>
                  </div> 
                </div>
                
                <!-- Task elements -->
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed': task.completed}">
                    <div class="Task-text">
                     <p>{{task.title}}</p>   
                    </div>
                    <div class="task-buttons">
                        <button class="button" [routerLink]="['/lists',selectedListId, 'edite-task', task._id]">
                            <div class="icon">
                                <i class="fas fa-edit"></i>
                            </div>
                        </button>
                        <button class="button is-danger" (click)="onTaskDelete(task._id)" style="margin-left: 10px;">
                            <div class="icon">
                                <i class="fas fa-trash"></i>
                            </div>
                        </button>
                    </div>
                </div>
                <h3 class="empty-state-text" *ngIf="tasks.length === 0">No Tasks! Click Add to create a task!</h3>
                <button routerLink="./new-task" class="circle-add-button button is-primary">
                    <img src="../../../assets/plus-svgrepo-com.svg">
                </button>
            </div>
            <div *ngIf="!tasks">
                <h3 class="empty-state-text">Select a List</h3>
            </div>
        </div>
    </div>
</div>
